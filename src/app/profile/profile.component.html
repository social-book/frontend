<!--<h1 id="nasl"> {{user.username}}'s profile</h1>-->
<div id="container">
    <app-sidebar></app-sidebar>
    <div class="padding" id="content">
      <div style="height: 148px">
        <div class="first">
          <img style="width: 128px; height: 128px;" src="{{user.imgref}}">
        </div>
        <div class="second">
          <p style="font-size: 72px; font-weight: bold; vertical-align: center; color: #2f2f2f">{{user.name}} {{user.surname}}</p>
        </div>
      </div>
      <div>
        <div class="classic">
          <p>Your albums</p>
          <div style="width: 100%; overflow:auto;">
            <div *ngFor="let album of albums" style="width: 128px; float: left">
              <img style="width: 128px; height: 128px; float: left" src="https://www.southernsoularts.com/wp-content/uploads/2016/10/album-image.gif">
              <p style="font-size: 16px; font-weight: bold;text-align: center">{{album.album_title}}</p>
            </div>
          </div>
        </div>
        <div class="classic">
          <p>Your friends</p>
          <div style="width: 100%; overflow:auto;"> <!-- overflow: auto resizes parent div to it's children size -->
            <div *ngFor="let friend of friends" style="width: 128px; float: left">
              <img style="width: 128px; height: 128px; float: left" src="{{friend.imgref}}">
              <p style="font-size: 16px; font-weight: bold;text-align: center">{{friend.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
</div>
