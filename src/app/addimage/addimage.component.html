<div id="container">
    <app-sidebar></app-sidebar>
    <div class="padding" id="content">
      <div>
        <p>Name your album</p>
        <input style="width: 100%">
      </div>
      <div>
        <p>Choose images</p>
        <input type="file" multiple (change)="onChange($event, showFileNames)" />

      </div>
      <router-outlet></router-outlet>
    </div>
</div>
